<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interior Design Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
    <div class="container-left">
        <h1>
            Crafting Space <br>
            for <span>Enhanced Living.</span>
        </h1>
        <p>
            Our integrated approach to interior and exterior design
            allows us to provide a comprehensive solution that best
            meets our clients' needs.
        </p>
        <button class="btn">Get a Quote</button>
    </div>
    <div class="container-right">
        <img src="image1.jpg" alt="Interior">
        <img src="image2.webp" alt="Bathroom">
    </div>
</section>
<section class="bottom-section">
    <div class="email-box">
        <p>No one loves, seeks, or desires pain for its own sake.</p>
        <div class="input-box">
            <input type="email" placeholder="Enter your email">
            <button>></button>
        </div>
    </div>
    <div class="boxes">
        <div class="box active">
            <h2>10+</h2>
            <p>Restaurant</p>
        </div>
        <div class="box">
            <h2>109</h2>
            <p>Rooms</p>
        </div>
        <div class="box">
            <h2>29</h2>
            <p>GYM</p>
        </div>
        <div class="box">
            <h2>7</h2>
            <p>Resorts</p>
        </div>
    </div>
</section>
</body>
</html>
