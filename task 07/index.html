<!DOCTYPE html>
<html>
<head>
    <title>Equity Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
    <div class="container">

      <div class="left">
            <h1>The intuitive equity platform for fast-growing startups</h1>

            <p>
                Automate your equity with Cake's cap table, equity grant templates,
                raise simulation, and scalable equity platform.
            </p>

            <div class="features">
                <span>✔ Offer equity in minutes</span>
                <span>✔ Keep cap table clean</span>
                <span>✔ Motivate your team</span>
            </div>

            <button class="btn">Get started free</button>

            <div class="rating">
                ⭐⭐⭐⭐⭐ 5-Star Rating
            </div>
        </div>

        <div class="right">
            <div class="card main-card">
                <img src="dashboard.png" alt="dashboard">
            </div>

            <div class="card small-card">
                <img src="profile.jpg" alt="profile">
            </div>

            <div class="card option-card">
                <p>Option pool</p>
            </div>
        </div>

    </div>
</section>

</body>
</html>
